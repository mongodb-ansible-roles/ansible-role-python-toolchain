---
dependencies:
  - role: ansible-role-toolchain
    vars:
      toolchain_url: "{{ python_toolchain_url }}"
      toolchain_version: "{{ python_toolchain_sha }}"
      toolchain_final_dest: "{{ python_toolchain_final_dest }}"
galaxy_info:
  author: MongoDB
  role_name: python-toolchain
  description: Installs the python toolchain
  license: Apache
  min_ansible_version: 2.8
  platforms:
    - name: debian
      versions:
        - buster
  galaxy_tags:
    - pythontoolchain
